<html>
    <head>
    </head>
    <body>
        <h1>DeviceOrientationEvent Test</h1>
        <button onclick='add();'>Start</button>
        <script>
            function move(event) {
                document.body.innerText = JSON.stringify(event, [ 'alpha', 'beta', 'gamma' ]);
            }

            async function add() {
                const permissionState = await DeviceOrientationEvent.requestPermission();
                if (permissionState === "granted") {
                    // Permission granted
                    window.addEventListener('deviceorientation', move);
                } else {
                    // Permission denied
                }
            }
        </script>
    </body>
</html>
